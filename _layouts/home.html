---
layout: default
---
<main>
  <!-- Welcome to Ishan's blog. -->

  <h2>Recent Articles</h2>

  {% for post in site.posts %}
  <article>
    <header>
      <h3>{{ post.title }}</h3>
    </header>

    <p>
      {{ post.excerpt | remove: '<p>' | remove: '</p>' }}    
      &mdash; <a href="{{ post.url }}">Read more</a>
  </p>
  </article>
  {% endfor %}
</main>
