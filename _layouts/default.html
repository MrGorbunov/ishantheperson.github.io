---
width: "800px"
---
<!doctype html>
<html lang="en">
  <head>
    {% include ga.html %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }} &mdash; {{ site.title }} </title>

    <link rel="icon" type="image/png" href="/assets/profile.png">
    
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/theme.css">

    <link rel="stylesheet" type="text/css" href="/css/syntax.css">

    {% for style in page.css %}
      <link rel="stylesheet" type="text/css" href="/css/{{ style }}">
    {% endfor %}

    <style type="text/css">
    body {
      max-width: {{ page.width | default: "800px" }};
    }
    </style>
  </head>

  <body>
    <header class="site-header">
      <img src="/assets/profile.png" class="profile">
      <h2>{{ site.title }}</h2>

      {% include site-nav.html %}
    </header>
    
    {{ content }}

    <footer class="site-footer">
      {% include site-nav.html %}
      Ishan Bhargava &copy; 2019
    </footer>
  </body>
</html>
